<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Red Stone</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Find the Red Stone!</h1>
    <p id="instructions">Watch where the red stone is hidden, then find it.</p>
    
    <div class="game">
        <img src="/static/skull.png" id="skull1" class="skull" onclick="checkStone(1)">
        <img src="/static/skull.png" id="skull2" class="skull" onclick="checkStone(2)">
        <img src="/static/skull.png" id="skull3" class="skull" onclick="checkStone(3)">
    </div>

    <p id="result"></p>

    <div class="button-container">
        <button id="retry-button" onclick="startGame()">Try Again</button>
    </div>
</body>
</html>
